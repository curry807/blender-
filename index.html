<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f8b4d9" />
  <title>Blender Lite PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Blender Lite (PWA)</div>
    <div class="toolbar">
      <button id="btnCube" title="キューブ追加">🧊</button>
      <button id="btnSphere" title="スフィア追加">⚪️</button>
      <button id="btnPlane" title="プレーン追加">⬜️</button>
      <span class="divider"></span>
      <button id="btnMove" title="移動">⬆️</button>
      <button id="btnRotate" title="回転">🔄</button>
      <button id="btnScale" title="スケール">📏</button>
      <span class="divider"></span>
      <button id="btnHumans" title="人体マルチ配置">👥 人体</button>
      <button id="btnPalette" title="カラー・パレット">🎨 パレット</button>
      <span class="divider"></span>
      <button id="btnSave" title="保存">💾 保存</button>
      <button id="btnLoad" title="読込">📂 読込</button>
    </div>
  </header>

  <!-- 人体マルチ配置UI -->
  <div id="humansPanel" class="humans-panel hidden">
    <div class="hum-row">
      <strong>人体モデル（複数配置）</strong>
      <button id="humanAdd">人体追加</button>
      <button id="humanDuplicate">複製</button>
      <button id="humanRemove">削除</button>
    </div>
    <div class="hum-row">
      <label>一括生成</label>
      <input id="humanCount" type="number" min="1" max="50" step="1" value="6" />
      <select id="humanLayout">
        <option value="random">ランダム散布</option>
        <option value="circle">円形配置</option>
        <option value="grid">グリッド配置</option>
      </select>
      <button id="humanSpawn">生成</button>
    </div>
    <div class="hum-row">
      <label>身長スケール</label><input id="humanScale" type="range" min="0.8" max="1.3" step="0.01" value="1.0" />
      <label>細身↔がっしり</label><input id="humanBuild" type="range" min="0.8" max="1.2" step="0.01" value="1.0" />
      <label>肌カラー</label><input id="humanSkin" type="color" value="#f1c9b8" />
    </div>
    <div class="hum-row"><small>※ 選択中の人体にスケール/体型/肌色を適用。複数生成は衝突しない程度に自動配置します。</small></div>
  </div>

  <!-- カラーパレットUI -->
  <div id="palettePanel" class="palette-panel hidden">
    <div class="pal-row">
      <strong>カラー・パレット（保存／適用／共有）</strong>
      <input id="palName" type="text" placeholder="プリセット名（例：ピンク・スタジオ）" />
      <button id="palAdd">現在の色を追加</button>
      <button id="palExport">パレット書き出し</button>
      <button id="palImport">パレット読み込み</button>
      <button id="palClear">全削除</button>
    </div>
    <div class="pal-row">
      <div id="palList" class="pal-list"></div>
    </div>
  </div>

  <main>
    <aside class="sidebar left">
      <h2>レイヤー</h2>
      <ul id="layerList"></ul>
    </aside>
    <section class="viewport"></section>
    <aside class="sidebar right">
      <h2>プロパティ</h2>
      <div class="prop-group">
        <label>選択: <span id="selectedName">(なし)</span></label>
      </div>
      <div class="prop-group">
        <label>カラー <input type="color" id="propColor" value="#cccccc"></label>
      </div>
      <div class="prop-group">
        <label>金属度 <input type="range" id="propMetal" min="0" max="1" step="0.01" value="0.0"></label>
      </div>
      <div class="prop-group">
        <label>粗さ <input type="range" id="propRough" min="0" max="1" step="0.01" value="0.5"></label>
      </div>
    </aside>
  </main>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
